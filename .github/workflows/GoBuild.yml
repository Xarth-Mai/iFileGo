name: GoBuild

on:
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4

    - name: Get commit hash
      id: vars
      run: echo "COMMIT_HASH=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

    - name: Build for Windows
      run: |
        GOOS=windows GOARCH=amd64 go build -v -o iFileGo-$COMMIT_HASH-windows.exe

    - name: Build for Linux
      run: |
        GOOS=linux GOARCH=amd64 go build -v -o iFileGo-$COMMIT_HASH-linux

    - name: Upload build output
      uses: actions/upload-artifact@v3
      with:
        name: build-output
        path: |
          iFileGo-$COMMIT_HASH-windows.exe
          iFileGo-$COMMIT_HASH-linux
